<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        /* General body and page settings */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #E4E9F7, #B5C3E6);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #FF9E9D, #FFC3A0);
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #F8F8F8;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #555;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #FF9E9D;
            text-decoration: underline;
        }

        /* Main content */
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .main-content h2 {
            font-size: 2em;
            color: #555;
        }

        .main-content p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #FF9E9D;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #FFC3A0;
        }

        /* Footer */
        footer {
            background: #B5C3E6;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Our Amazing Website</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
    </nav>

    <!-- Main content section -->
    <div class="main-content">
        <h2>Your Solution to Everything</h2>
        <p>Explore the range of services we offer, designed to meet your unique needs. Join our community and start your journey today.</p>
        <button class="cta-button">Get Started</button>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Amazing Company. All rights reserved.</p>
    </footer>
</body>
</html>
